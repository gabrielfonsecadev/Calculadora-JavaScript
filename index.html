<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Calculadora</title>
  </head>
  <body>
    <main class="d-flex justify-content-center">
        <div id="fundo">
            <section>
                <input type="text" placeholder="0" disabled="disabled" class="rounded bg-white text-right" id="resultado">
            </section>

            <section>
                <div class="botoes mt-4">
                    <button type="button" onclick="calcular('acao', 'c')" class="btn btn-dark botao-horizontal">C</button>
                    <button type="button" onclick="calcular('acao', '/')" class="btn btn-dark botao-comum">/</button>
                    <button type="button" onclick="calcular('acao', '*')" class="btn btn-dark botao-comum">X</button>
                </div>
                <div class="botoes">
                    <button type="button" onclick="calcular('valor', '7')" class="btn btn-dark botao-comum">7</button>
                    <button type="button" onclick="calcular('valor', '8')" class="btn btn-dark botao-comum">8</button>
                    <button type="button" onclick="calcular('valor', '9')" class="btn btn-dark botao-comum">9</button>
                    <button type="button" onclick="calcular('acao', '-')" class="btn btn-dark botao-comum">-</button>
                </div>
                <div class="botoes">
                    <button type="button" onclick="calcular('valor', '4')" class="btn btn-dark botao-comum">4</button>
                    <button type="button" onclick="calcular('valor', '5')" class="btn btn-dark botao-comum">5</button>
                    <button type="button" onclick="calcular('valor', '6')" class="btn btn-dark botao-comum">6</button>
                    <button type="button" onclick="calcular('acao', '+')" class="btn btn-dark botao-comum">+</button>
                </div>
                <div class="botoes" style="margin-right: 100px;">
                    <button type="button" onclick="calcular('valor', '1')" class="btn btn-dark botao-comum">1</button>
                    <button type="button" onclick="calcular('valor', '2')" class="btn btn-dark botao-comum">2</button>
                    <button type="button" onclick="calcular('valor', '3')" class="btn btn-dark botao-comum">3</button>
                </div>
                <div class="botoes">
                    <button type="button" onclick="calcular('valor', '0')" class="btn btn-dark botao-horizontal">0</button>
                    <button type="button" onclick="calcular('acao', '.')" class="btn btn-dark botao-comum">.</button>
                    <button type="button" onclick="calcular('acao', '=')" class="btn btn-primary botao-vertical">=</button>
                </div>
            </section>
        </div>
    </main>


    <!--Meu script-->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
